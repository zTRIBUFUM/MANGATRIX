<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="indexs.css">
    <script defer src="../script.js"></script>
</head>
<body>

    <form id="loginForm">

    <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
</body>
